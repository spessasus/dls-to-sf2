<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>

    <!-- open graph -->
    <meta content='DLS to SF2 Converter online' property='og:title' />
    <meta content='SpessaSynth' property='og:site_name' />
    <meta content='Convert DLS soundfont to SF2 soundfont online. No download needed!' property='og:description' />
    <meta content='https://spessasus.github.io/SpessaSynth/src/website/dls_to_sf2_converter.html' property='og:url' />
    <meta content='website' property='og:type' />

    <!-- twitter card -->
    <meta content='summary' name='twitter:card'>
    <meta content='DLS to SF2 Converter online' name='twitter:title'>
    <meta content='Convert DLS soundfont to SF2 soundfont online. No download needed!' name='twitter:description'>
    <!-- for search engines -->
    <meta
        content='This website allows you to convert DLS soundfont to SF2 soundfont online for free. No download needed! Accurate and correct conversion is ensured!'
        name='description' />
    <meta content='spessasus' name='author' />
    <meta
        content='soundfont, sf2, soundfont2, sf3, dls, dls to sf2, dls to sf2 converter, dls converter online, sf2 converter online'
        name='keywords' />

    <title>DLS to SF2 Online Converter</title>

    <link href='style.css' rel='stylesheet'>
</head>
<body>
<div class='box flexy_box' id='main_box'>
    <div class='box'>
        <h1 id='title'>DLS to SF2 Soundfont Converter</h1>
        <p>
            Convert a DLS soundfont into an SF2 one, online for free! Created by me using <a
            href='https://spessasus.github.io/SpessaSynth'>SpessaSynth</a>
        </p>
    </div>

    <div class='box button_box'>
        <h3 id='message'></h3>
        <label for='dls_upload' id='dls_upload_btn'>Upload a DLS file</label>
        <input accept='.dls' id='dls_upload' type='file'>

        <label class='hidden' id='convert'>Convert to SF2!</label>

        <label class='hidden' id='download'><a></a></label>
    </div>

    <div class='box wide_box flexy_box hidden' id='sf_info'>
        <h2>DLS info</h2>
        <h3>Name</h3>
        <p class='dls_field' id='dls_name'></p>
        <h3>Description</h3>
        <p class='dls_field' id='dls_description'></p>
        <h3>Instrument count</h3>
        <p class='dls_field' id='dls_presets'></p>
        <h3>Sample count</h3>
        <p class='dls_field' id='dls_samples'></p>
    </div>
    <p>v1.0.4</p>
    <p>SpessaSynth version: 3.25.2</p>
</div>
<script src='index.min.js' type='module'></script>
</body>
</html>
